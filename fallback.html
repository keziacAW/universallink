<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app" content="app-id=1582808842">
    <title>AutoWealth</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body>
    <script>
        // This page is shown when app is NOT installed
        // Auto-redirect to appropriate app store
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        console.log('[Fallback] App not installed, redirecting to store...');

        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            // iOS - redirect to App Store
            window.location.href = 'https://apps.apple.com/id/app/autowealth/id1582808842';
        } else if (/android/i.test(userAgent)) {
            // Android - redirect to Play Store
            window.location.href = 'https://play.google.com/store/apps/developer?id=AUTOWEALTH+PTE+LTD';
        } else {
            // Desktop - redirect to iOS App Store
            window.location.href = 'https://apps.apple.com/id/app/autowealth/id1582808842';
        }
    </script>
</body>
</html>
