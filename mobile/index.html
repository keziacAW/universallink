<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app" content="app-id=1582808842">
    <title>AutoWealth - Portfolio Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #87CEEB 0%, #4682B4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: transparent;
            padding: 48px 40px;
            border-radius: 24px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .loader {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            animation: loading 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .status-text {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .small-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            margin-top: 24px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 36px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Download Our App Now!</h1>

        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <p class="status-text" id="action">Opening App Store...</p>

        <p class="small-text">Redirecting you in a moment</p>
    </div>

    <script>
        const CONFIG = {
            iosAppStoreUrl: 'https://apps.apple.com/id/app/autowealth/id1582808842',
            androidPlayStoreUrl: 'https://play.google.com/store/apps/developer?id=AUTOWEALTH+PTE+LTD',
        };

        function getParams() {
            const urlParams = new URLSearchParams(window.location.search);
            let path = window.location.pathname.substring(1);

            path = path.replace(/^mobile\//, '');

            const otherParams = {};
            for (const [key, value] of urlParams.entries()) {
                if (key !== 'path') {
                    otherParams[key] = value;
                }
            }

            if (!otherParams.type && path === 'create_portfolio') {
                otherParams.type = 'cpf';
            }

            return {
                path: path,
                params: otherParams
            };
        }

        function getPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }

            if (/android/i.test(userAgent)) {
                return 'android';
            }

            return 'web';
        }

        function getStoreUrl() {
            const platform = getPlatform();
            return platform === 'ios' ? CONFIG.iosAppStoreUrl : CONFIG.androidPlayStoreUrl;
        }

        function handleRedirect() {
            const platform = getPlatform();
            const { path, params } = getParams();

            if (platform === 'web') {
                window.location.href = getStoreUrl();
                return;
            }

            const queryString = new URLSearchParams(params).toString();

            if (platform === 'ios') {
                document.getElementById('action').textContent = 'Opening AutoWealth...';

                const customScheme = `autowealth://${path}${queryString ? '?' + queryString : ''}`;

                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = customScheme;
                document.body.appendChild(iframe);

                setTimeout(() => {
                    document.getElementById('action').textContent = 'Opening App Store...';
                    window.location.href = CONFIG.iosAppStoreUrl;
                }, 1000);

            } else {
                const intentUrl = `intent://${path}${queryString ? '?' + queryString : ''}#Intent;scheme=autowealth;package=sg.autowealth.mobile;S.browser_fallback_url=${encodeURIComponent(CONFIG.androidPlayStoreUrl)};end`;

                document.getElementById('action').textContent = 'Opening AutoWealth...';

                setTimeout(() => {
                    window.location.href = intentUrl;
                }, 1000);
            }
        }

        handleRedirect();
    </script>
</body>
</html>
