<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app" content="app-id=1582808842">
    <title>AutoWealth - Portfolio Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

    </style>
</head>
<body>

    <script>
        // Configuration
        const CONFIG = {
            universalLinkDomain: 'https://awuniversal.pages.dev',
            iosAppStoreUrl: 'https://apps.apple.com/id/app/autowealth/id1582808842',
            androidPlayStoreUrl: 'https://play.google.com/store/apps/developer?id=AUTOWEALTH+PTE+LTD',
            appDetectionTimeout: 1000
        };

        // Get URL parameters
        function getParams() {
            const urlParams = new URLSearchParams(window.location.search);
            // Use hyphen to match AASA file
            const path = urlParams.get('path') || window.location.pathname.substring(1) || 'create-portfolio';

            // Get all other params except 'path'
            const otherParams = {};
            for (const [key, value] of urlParams.entries()) {
                if (key !== 'path') {
                    otherParams[key] = value;
                }
            }

            // Add default type if not provided and path is create-portfolio
            if (!otherParams.type && path === 'create-portfolio') {
                otherParams.type = 'cpf';
            }

            return {
                path: path,
                params: otherParams
            };
        }

        // Build Universal Link
        function buildDeepLink() {
            const { path, params } = getParams();
            const queryString = new URLSearchParams(params).toString();
            return `${CONFIG.universalLinkDomain}/${path}${queryString ? '?' + queryString : ''}`;
        }

        // Detect platform
        function getPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }

            if (/android/i.test(userAgent)) {
                return 'android';
            }

            return 'web';
        }

        // Get store URL
        function getStoreUrl() {
            const platform = getPlatform();
            return platform === 'ios' ? CONFIG.iosAppStoreUrl : CONFIG.androidPlayStoreUrl;
        }

        // Main handler
        function handleRedirect() {
            const platform = getPlatform();
            const { path, params } = getParams();

            console.log('[Deep Link] Platform:', platform);
            console.log('[Deep Link] Path:', path);
            console.log('[Deep Link] Params:', params);

            if (platform === 'web') {
                // Desktop: redirect to store directly
                window.location.href = getStoreUrl();
                return;
            }

            // Build URLs
            const queryString = new URLSearchParams(params).toString();
            const universalLink = `${CONFIG.universalLinkDomain}/${path}${queryString ? '?' + queryString : ''}`;

            console.log('[Deep Link] Universal Link:', universalLink);

            // For iOS: If this page loads, Universal Link failed
            // Try custom scheme as backup, then fallback to store
            if (platform === 'ios') {
                console.log('[Deep Link] iOS: Universal Link failed, trying custom scheme');

                const customScheme = `autowealth://${path}${queryString ? '?' + queryString : ''}`;
                let appOpened = false;

                // Detect if user leaves the page (app opened successfully)
                const visibilityHandler = () => {
                    if (document.hidden || document.visibilityState === 'hidden') {
                        appOpened = true;
                        console.log('[Deep Link] App opened successfully, canceling store redirect');
                    }
                };

                document.addEventListener('visibilitychange', visibilityHandler);
                window.addEventListener('blur', () => { appOpened = true; });

                // Try to open via custom scheme
                window.location.href = customScheme;

                // If app doesn't open within 2 seconds, go to App Store
                setTimeout(() => {
                    if (!appOpened) {
                        console.log('[Deep Link] App not detected, redirecting to App Store');
                        window.location.href = CONFIG.iosAppStoreUrl;
                    }
                    document.removeEventListener('visibilitychange', visibilityHandler);
                }, 2000);

            } else {
                // Android: Use Intent URL for better detection
                const intentUrl = `intent://${path}${queryString ? '?' + queryString : ''}#Intent;scheme=autowealth;package=sg.autowealth.mobile;S.browser_fallback_url=${encodeURIComponent(CONFIG.androidPlayStoreUrl)};end`;

                console.log('[Deep Link] Android: Intent URL:', intentUrl);
                window.location.href = intentUrl;
            }
        }

        // Auto-redirect immediately
        handleRedirect();
    </script>
</body>
</html>
