<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app" content="app-id=1582808842">
    <title>AutoWealth - Portfolio Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 48px 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 72px;
            margin-bottom: 24px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .message {
            color: #555;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .loader {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #667eea;
            animation: loading 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .status-text {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .small-text {
            color: #999;
            font-size: 13px;
            margin-top: 24px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .message {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“±</div>
        <h1>Download Our App Now!</h1>
        <p class="message">Get started with AutoWealth and take control of your investment portfolio</p>

        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <p class="status-text" id="action">Opening App Store...</p>

        <p class="small-text">Redirecting you in a moment</p>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            universalLinkDomain: 'https://universallink-eku.pages.dev',
            iosAppStoreUrl: 'https://apps.apple.com/id/app/autowealth/id1582808842',
            androidPlayStoreUrl: 'https://play.google.com/store/apps/developer?id=AUTOWEALTH+PTE+LTD',
            appDetectionTimeout: 1000
        };

        // Get URL parameters
        function getParams() {
            const urlParams = new URLSearchParams(window.location.search);
            // Use underscore for app routing
            const path = urlParams.get('path') || window.location.pathname.substring(1) || 'create_portfolio';

            // Get all other params except 'path'
            const otherParams = {};
            for (const [key, value] of urlParams.entries()) {
                if (key !== 'path') {
                    otherParams[key] = value;
                }
            }

            // Add default type if not provided and path is create_portfolio
            if (!otherParams.type && path === 'create_portfolio') {
                otherParams.type = 'cpf';
            }

            return {
                path: path,
                params: otherParams
            };
        }

        // Build Universal Link
        function buildDeepLink() {
            const { path, params } = getParams();
            const queryString = new URLSearchParams(params).toString();
            return `${CONFIG.universalLinkDomain}/${path}${queryString ? '?' + queryString : ''}`;
        }

        // Detect platform
        function getPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return 'ios';
            }

            if (/android/i.test(userAgent)) {
                return 'android';
            }

            return 'web';
        }

        // Get store URL
        function getStoreUrl() {
            const platform = getPlatform();
            return platform === 'ios' ? CONFIG.iosAppStoreUrl : CONFIG.androidPlayStoreUrl;
        }

        // Main handler
        function handleRedirect() {
            const platform = getPlatform();
            const { path, params } = getParams();

            if (platform === 'web') {
                // Desktop: redirect to store directly
                window.location.href = getStoreUrl();
                return;
            }

            // Build URLs
            const queryString = new URLSearchParams(params).toString();

            // For iOS: If this page loads, Universal Link didn't work (opened from browser)
            // Try custom scheme first, then fallback to App Store
            if (platform === 'ios') {
                document.getElementById('action').textContent = 'Opening AutoWealth...';

                const customScheme = `autowealth://${path}${queryString ? '?' + queryString : ''}`;

                // Create hidden iframe to try opening app without navigation
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = customScheme;
                document.body.appendChild(iframe);

                // Always redirect to App Store after timeout
                // If app opens, user won't see the redirect (they'll be in the app)
                setTimeout(() => {
                    document.getElementById('action').textContent = 'Opening App Store...';
                    window.location.href = CONFIG.iosAppStoreUrl;
                }, 1000);

            } else {
                // Android: Use Intent URL for better detection
                const intentUrl = `intent://${path}${queryString ? '?' + queryString : ''}#Intent;scheme=autowealth;package=sg.autowealth.mobile;S.browser_fallback_url=${encodeURIComponent(CONFIG.androidPlayStoreUrl)};end`;

                document.getElementById('action').textContent = 'Opening AutoWealth...';

                setTimeout(() => {
                    window.location.href = intentUrl;
                }, 1000);
            }
        }

        // Auto-redirect immediately
        handleRedirect();
    </script>
</body>
</html>
